<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Your NGO Name Here</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f4f4;
    }

    header {
      background: #2c3e50;
      /* Dark blue shade for a premium look */
      color: #ecf0f1;
      /* Soft white for text */
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #8e44ad;
      /* Vibrant purple to catch the user's attention */
      padding: 10px 0;
    }

    nav a {
      color: #ecf0f1;
      /* Soft white for links */
      padding: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('images/ngo_picture3.webp') no-repeat center center/cover;
      color: white;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: all 1s ease-in-out;
      /* General transition for all changes */
    }

    .hero h1 {
      margin: 0;
      font-size: 40px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .donate-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: gold;
      /* Gold color for the button for a luxurious appeal */
      color: black;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #34495e;
      /* Darker shade of blue for the footer */
      color: #ecf0f1;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Your NGO Name</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#impact">Our Impact</a>
    <a href="#donate">Donate</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="hero" id="hero">
    <h1>Making a Difference</h1>
    <p>Join us in our mission to change lives.</p>
    <button class="donate-button">Donate Now</button>
  </div>
  <div class="content">
