<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your NGO Name Here</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 10px 20px;
    }

    .logo {
      height: 50px;
      width: auto;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
    }

    .hidden-menu {
      display: none;
      position: absolute;
      right: 20px;
      top: 60px;
      background: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 1000;
    }

    .hidden-menu a {
      display: block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: url('images/ngo_picture3.webp') no-repeat center center/cover;
      transition: all 1s ease-in-out;
    }

    .nav-images {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    .nav-item img {
      width: 100%;
      /* Make images responsive */
      max-width: 200px;
      /* Maximum width */
    }

    .nav-item span {
      margin-top: 5px;
      color: #333;
      font-size: 14px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .donate-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #34495e;
      color: #ecf0f1;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }

    /* Media Queries */
    @media (max-width: 600px) {
      .nav-item img {
        max-width: 100px;
        /* Smaller max width for mobile */
      }
    }

    @media (min-width: 601px) {
      .nav-item img {
        max-width: 200px;
        /* Larger max width for desktop */
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="NGO Logo" class="logo">
    <h1>Your NGO Name</h1>
    <div class="menu-button" onclick="toggleMenu()">☰</div>
    <div class="hidden-menu" id="hiddenMenu">
      <a href="#login">Login</a>
      <a href="#signup">Signup</a>
    </div>
  </header>
  <div class="hero" id="hero">
    <div class="hero-content">
      <h1>Making a Difference</h1>
      <p>Join us in our mission to change lives.</p>
      <button class="donate-button">Donate Now</button>
    </div>
  </div>
  <div class="nav-images">
    <div class="nav-item">
      <img src="images/prayer1.webp" alt="Home">
      <span>Home</span>
    </div>
    <div class="nav-item">
      <img src="images/prayer1.png" alt="Our Impact">
      <span>Our Impact</span>
    </div>
    <div class="nav-item">
      <img src="images/donate.jpg" alt="Donate">
      <span>Donate</span>
    </div>
    <div class="nav-item">
      <img src="images/support.png" alt="Contact">
      <span>Contact</span>
    </div>
  </div>
  <div class="content">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
      magna aliqua.</p>
  </div>
  <footer>
    <p>Copyright © Your NGO Name 2020</p>
  </footer>
  <script>
    const images = [
      'images/ngo_picture1.jpg',
      'images/ngo_picture2.jpg',
      'images/ngo_picture3.webp'
    ];
    let currentIndex = 0;

    function changeBackground() {
      const heroSection = document.querySelector('.hero'); // Ensure this targets the correct element
      switch (currentIndex % 3) {
        case 0: // Fade transition
          heroSection.style.opacity = 0;
          setTimeout(() => {
            heroSection.style.backgroundImage = `url('${images[currentIndex]}')`;
            heroSection.style.opacity = 1;
          }, 1000);
          break;
        case 1: // Slide transition
          heroSection.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            heroSection.style.backgroundImage = `url('${images[currentIndex]}')`;
            heroSection.style.transform = 'translateX(0)';
          }, 1000);
          break;
        case 2: // Zoom transition
          heroSection.style.transform = 'scale(1.2)';
          setTimeout(() => {
            heroSection.style.backgroundImage = `url('${images[currentIndex]}')`;
            heroSection.style.transform = 'scale(1)';
          }, 1000);
          break;
      }
      currentIndex = (currentIndex + 1) % images.length;
    }

    function toggleMenu() {
      const menu = document.getElementById('hiddenMenu');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    setInterval(changeBackground, 5000);
  </script>
</body>

</html>
