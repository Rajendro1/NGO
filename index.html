<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your NGO Name Here</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f4f4f4;
    }

    header {
      background: #2c3e50;
      color: #ecf0f1;
      padding: 10px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #8e44ad;
      padding: 10px 0;
    }

    nav a {
      color: #ecf0f1;
      padding: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .hero-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('images/ngo_picture3.webp') no-repeat center center/cover;
      transition: all 1s ease-in-out;
      z-index: -1;
    }

    .hero-content {
      position: relative;
      color: white;
      z-index: 1;
    }

    .hero h1 {
      margin: 0;
      font-size: 40px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .donate-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    footer {
      background: #34495e;
      color: #ecf0f1;
      text-align: center;
      padding: 10px 0;
      position: absolute;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>Your NGO Name</h1>
  </header>
  <nav>
    <a href="#home">Home</a>
    <a href="#impact">Our Impact</a>
    <a href="#donate">Donate</a>
    <a href="#contact">Contact</a>
  </nav>
  <div class="hero" id="hero">
    <div class="hero-background" id="backgroundImage"></div>
    <div class="hero-content">
      <h1>Making a Difference</h1>
      <p>Join us in our mission to change lives.</p>
      <button class="donate-button">Donate Now</button>
    </div>
  </div>
  <div class="content">
    <h2>About Us</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore
      magna aliqua.</p>
  </div>
  <footer>
    <p>Copyright Â© Your NGO Name 2020</p>
  </footer>
  <script>
    const images = [
      'images/ngo_picture1.jpg',
      'images/ngo_picture2.jpg',
      'images/ngo_picture3.webp'
    ];
    let currentIndex = 0;

    function changeBackground() {
      const backgroundImage = document.getElementById('backgroundImage');
      switch (currentIndex % 3) {
        case 0: // Fade transition
          backgroundImage.style.opacity = 0;
          setTimeout(() => {
            backgroundImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            backgroundImage.style.opacity = 1;
          }, 1000);
          break;
        case 1: // Slide transition
          backgroundImage.style.transform = 'translateX(-100%)';
          setTimeout(() => {
            backgroundImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            backgroundImage.style.transform = 'translateX(0)';
          }, 1000);
          break;
        case 2: // Zoom transition
          backgroundImage.style.transform = 'scale(1.2)';
          setTimeout(() => {
            backgroundImage.style.backgroundImage = `url('${images[currentIndex]}')`;
            backgroundImage.style.transform = 'scale(1)';
          }, 1000);
          break;
      }
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(changeBackground, 5000);
  </script>
</body>

</html>
